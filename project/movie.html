                        </div>
                        <div class="title-bottom">
                            <div class="category"></div>
                        </div>
                    </div>
                    <div class="play-btn-container">
                        <div class="watch-btn">Watch</div>
                    </div>
                    <!-- video screen -->
                    <div class="play" id="play">
                        <div class="play-movie" >
