<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css"></link>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <title>MovieAndChill</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <!-- scroll progress bar -->
    <div class="" id="progress">
        <span class="" id="progress-value"></span>
    </div>
    <!-- navbar -->
    <nav class="navbar">
        <ion-icon name="grid" class="menu-icon"></ion-icon>
        <a href="index.html" class="logo">JoliMovie</a>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Series</a></li>
        </ul>

        <form action="" class="search-box">
            <input type="text" name="search" placeholder="Search" class="search-input">
            <ion-icon name="search" class="search-icon"></ion-icon>
        </form>
    </nav>
    <div class="rest">
        <section id="main-slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!-- slide 1 -->
                    <div class="swiper-slide">
                            <div class="main-slider-box">
                                <div class="main-slider-overplay">
                                    <ion-icon name="play" class="play-movie-icon"></ion-icon>
                                </div>
                                <div class="main-slider-img">
                                    <img src="./images/joitaro.jpg" alt="Poster" id="img-slide">
                                </div>
                                <div class="main-slider-text">
                                    <span class="quality quality-slide">HD</span>
                                    <div class="bottom-text">
                                        <div class="movie-name">
                                            <span class="year-slide">2023</span>
                                            <strong class="name-slide">XSXSXS</strong>
                                        </div>
                                        <div class="lang-status">
                                            <span class="lang-slide">Vietsub</span>
                                            <span class="status-slide">Completed</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- slide 2 -->
                    <div class="swiper-slide">
                            <div class="main-slider-box">
                                <div class="main-slider-overplay">
                                    <ion-icon name="play" class="play-movie-icon"></ion-icon>
                                </div>
                                <div class="main-slider-img">
                                    <img src="./images/joitaro.jpg" alt="Poster" id="img-slide">
                                </div>
                                <div class="main-slider-text">
                                    <span class="quality quality-slide"></span>
                                    <div class="bottom-text">
                                        <div class="movie-name">
                                            <span class="year-slide"></span>
                                            <strong class="name-slide"></strong>
                                        </div>
                                        <div class="lang-status">
                                            <span class="lang-slide"></span>
                                            <span class="status-slide"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- slide 3 -->
                    <div class="swiper-slide">
                            <div class="main-slider-box">
                                <div class="main-slider-overplay">
                                    <ion-icon name="play" class="play-movie-icon"></ion-icon>
                                </div>
                                <div class="main-slider-img">
                                    <img src="./images/joitaro.jpg" alt="Poster" id="img-slide">
                                </div>
                                <div class="main-slider-text">
                                    <span class="quality quality-slide"></span>
                                    <div class="bottom-text">
                                        <div class="movie-name">
                                            <span class="year-slide"></span>
                                            <strong class="name-slide"></strong>
                                        </div>
                                        <div class="lang-status">
                                            <span class="lang-slide"></span>
                                            <span class="status-slide"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </section>
        <section id="movies-wrapper">
            <div class="title-heading">
                <h1>Recommended <span>to you</span></h1>
            </div>
            <!-- container -->
            <div class="post-container"></div>
            <!-- page number -->
            <div class="page-number"></div>
        </section>
        <!-- footer -->
        <footer>
            <a href="#" class="logo">JoliMovie</a>
            <span class="copyright">Made by Thanh Dat</span>
        </footer>
    </div>
    <script src="./basicFunc.js"></script>
    <!-- slider -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        autoplay:{
            delay: 5000,
            disableOnInteraction: false,
        },
        breakpoints: {
          640: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 1,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 1,
            spaceBetween: 100,
          },
        },
      });
    </script>
</body>
</html>
